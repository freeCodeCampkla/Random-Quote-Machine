
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="css/random.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Artifika|Comfortaa:300,400,700|Courgette|Lemonada:300,400,600,700|Zilla+Slab+Highlight" rel="stylesheet">

    <script src="js/random.js"></script>
</head>

<body>

<section>
    <div class="container text-center">
        <div class="row">

            <h1 class='text-center animated tada ' id="head">Random Bible Quotes</h1>
            <i class="fa fa-heart  fa-4x fa-fw animated infinite pulse" id="heart"></i>
            <h2 class="text-center" id="para"> Get Inspired Everyday</h2>

        </div>
        <div class="row">
            <div id="quotz" class="text-center">
                <div class=" message text-center">
                    <i class="fa  fa-2x animated  jello" aria-hidden="true"></i>
                    <h4 id="quoteText"></h4>
                    <h3 id="source"></h3>
                </div>
            </div>

            <div class=" container buttons text-center" id="buttons">
                <a class="btn btn-default btn-md" onclick='tweetQuote()'>
                    <i class="fa fa-twitter-square" id="twit"></i> Tweet</a>
                <a class="btn btn-default btn-md" onclick='randomQuote()' id="newQuote">
                    <i class="fa fa-hand-o-right " id="hand" aria-hidden="true"></i> New Quote</a>
            </div>
        </div>
    </div>
</section>
<div class="text-center">
    <footer id="footing">
        <p>Coded by Â©Daniel Okiror 2017</p>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
